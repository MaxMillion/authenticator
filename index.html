     <button {{action "back"}}><span class="icon icon-back">back</span></button>
     <h1>{{unbound name}}</h1>
    </header>
    <section class="gaia-list fit scroll sticky">
     <article>
      <ul>
       <li><p>{{unbound description}}</p></li>
       <li class="copyright">
        <p>
         <a target="_blank" {{bind-attr href=developer.url}}>{{unbound developer.name}}</a><br/>

  <script type="text/x-handlebars" data-template-name="credentials/index">
   <section role="region" class="vbox fit">
    <header>
     <menu type="toolbar">
      {{#link-to "credentials.new"}}<span class="icon icon-add">add</span>{{/link-to}}
     </menu>
     <h1 {{action "about"}}>Credentials</h1>
    </header>
    {{#if oneTimer}}
    <progress {{bind-attr value="progress"}}></progress>
    {{/if}}
    <section class="gaia-list fit scroll sticky">
     {{#if controller.length}}
      <section data-type="list">
       <ul>
        {{#each credential in controller}}
         <li>
          {{#link-to 'credentials.edit' credential}}
           <p>{{#if credential.token}}{{credential.token}}{{else}}Oeps! Something went wrong.{{/if}}</p>
           <p>{{credential.title}}</p>
           {{#unless oneTimer}}
           <progress {{bind-attr value="credential.progress"}}></progress>
           {{/unless}}
          {{/link-to}}
         </li>
        {{/each}}
       </ul>
      </section>
     {{else}}
      <article id="no-credentials">
       <p>Add a new credential by selecting the <span class="icon">+</span> at the right top.</p>
      </article>
     {{/if}}
    </section>
   </section>
  </script>
  <script type="text/x-handlebars" data-template-name="credential-form">
   <article>
    <ul>
     <li class="vbox">
      {{input type="text" name="title" placeholder="Credential name" required="" value=title}}
      {{#unless editMode}}
       {{input type="text" name="key" placeholder="Shared key" required="" pattern="^[A-Za-z0-9 -]{2,}(=?|={3,4}|={6})$" value=key}}
      {{/unless}}
     </li>
    </ul>
   </article>
   <article>
    <header>Advanced</header>
    <ul>
     <li class="vbox">
      <label>Time step (seconds)</label>
      {{input type="number" value=timeStep min="1"}}
     </li>
     <li class="vbox">
      <label>Hashing algorithm</label>
      {{view "select" content=hashes value=hash}}
     </li>
     <li class="vbox">
      <label>Output length</label>
      {{view "select"
          content=codeLengths
          value=codeLength
          optionValuePath="content.value"
          optionLabelPath="content.label"}}
     </li>
     <li class="vbox">
      <label>Time offset (seconds)</label>
      {{input type="number" value=offset}}
     </li>
    </ul>
   </article>
  </script>
  <script type="text/x-handlebars" data-template-name="credentials/new">
   <section role="region" class="vbox fit">
    <header>
     <button {{action "cancel"}}><span class="icon icon-close">close</span></button>
     <menu type="toolbar"><button {{action "submit"}} {{bind-attr disabled=isInvalid}}>Done</button></menu>
     <h1>Add credential</h1>
    </header>
    <section class="gaia-list fit scroll sticky">
     {{view "credentialForm"}}
    </section>
   </section>
  </script>
  <script type="text/x-handlebars" data-template-name="credentials/edit">
   <section role="region" class="vbox fit">
    <header>
     <button {{action "cancel"}}><span class="icon icon-close">close</span></button>
     <menu type="toolbar"><button {{action "submit"}} {{bind-attr disabled=isInvalid}}>Update</button></menu>
     <h1>Edit credential</h1>
    </header>
    <section role="region" class="gaia-list fit scroll sticky">
     {{view "credentialForm"}}
     <footer class="gaia-footer">
      <button class="danger" {{action "delete"}}>Delete credential</button>
     </footer>
    </section>
   </section>
  </script>
